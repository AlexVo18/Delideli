                <a href="homePage.html" class="logo col-md-3">
                    <img src="./assets/Logo2.png" alt="">
                </a>
                <div class="search-bar col-md-6">
                    <form action="" method="post" class="search-bar-content">
                        <input type="text" placeholder="What are you searching for ?">
                        <select name="" id="">

                            <option value="">INGREDIENT</option>

                        </select>
                        <button type="submit"><img src="./assets/search-button.svg" alt="Search Icon"></button>
                    </form>
                </div>
                <div class="account col-md-3">
                    <span><a href="logIn.html">Sign in</a></span>

                </div>

            </div>
            <div class="row navigation-bar-last">

    <!--        Log in Form         -->
    <div class="blank-background">
        <div class="container ">
            <div class="row form">
                <header class="form-header col-md-12">
                    SIGN IN
                </header>
                <div>
                    <form action="" method="post" class="sign-in-form">
                        <div>
                            <p>
                                <span>Email</span> <span>*</span>
                            </p>
                            <input type="text" name="txtEmail" placeholder="Your email">
                            <p class="error-popup"></p>
                        </div>
                        <div>
                            <p>
                                <span>Password</span> <span>*</span>
                            </p>
                            <input type="password" placeholder="Your password">
                            <p class="error-popup"></p>
                        </div>
                        <button>SIGN IN</button>
                        <a href="forgotPassword.html">
                            <p>Forgot password?</p>
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!--         Footer       -->
    <div class="footer">
        <div class="container">
            <div class="row">
                <div class="website-social-media col-md-6">
                    <a href="homePage.html" class="website-social-media-logo">
