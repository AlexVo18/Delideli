<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Delideli</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--      Bootstrap         -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <!--      CSS         -->
        <link rel="stylesheet" href="">

    </head>

    <body>
        <!--         The navigation bar       -->
        <div class="container-fluid">
            <div class="row">
                <div class="logo">
                    <img src="./WEB-INF/assets/Logo.png" alt="">
                </div>
                <div class="search-bar">
                    <form action="MainController" method="post" class="search-bar-content">
                        <input type="text" name="txtsearch" placeholder="What are you searching for ?">
                        <select name="searchBy">
                            <option value="byTitle">By Title</option>
                            <option value="byCuisine">By Cuisine</option>
                            <option value="byCate">By Category</option>
                        </select>
                        <button type="submit" value="search" name="action"><img src="./WEB-INF/assets/search-button.svg" alt="Search Icon"></button>
                    </form>
                </div>
                <div class="account">
                    <span><a href="">Log in</a></span>
                    <span> | </span>
                    <span><a href="">Register</a></span>
                </div>

            </div>
            <div class="row">
                <nav class="navigation-bar">
                    <ul class="navigation-bar-content">
                        <li>CATEGORIES</li>
                        <li>INGREDIENTS</li>
                        <li>CUISINES</li>
                        <li>DIFFICULTIES</li>
                        <li>NEWS</li>
                        <li>ABOUT US</li>
                    </ul>
                </nav>
            </div>

        </div>




        <!--      Bootstrap for JS         -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    </body>
